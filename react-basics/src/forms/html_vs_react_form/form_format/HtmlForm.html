<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <p>choose your gender</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <p>select your skills</p>
            <input type="checkbox" id="skill1" name="skill1" value="java">
            <label for="skill1"> I know Java</label><br>
            <input type="checkbox" id="skill2" name="skill2" value="reactjs">
            <label for="skill2"> I know React JS</label><br>
            <input type="checkbox" id="skill3" name="skill3" value="mongodb">
            <label for="skill3"> I know MongoDB</label><br/>

            <label for="pet-select">Choose a pet:</label>
            <select name="pet" id="pet-select">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="parrot">Parrot</option>
                <option value="goldfish">Goldfish</option>
            </select> 
            <br/>

            <label for="message">Enter your message:</label>
            <textarea id="message" name="message" rows="3" cols="20"></textarea>
            <br>
            <br>
            
            <input type="submit" value="Submit">
          </form>
    </body>
</html>
